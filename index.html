<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" id="viewport" content="width=640,user-scalable=no,target-densitydpi=320">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<title>Moon Milk首款太空牛奶诞生</title>
	<link rel="stylesheet" href="css/style.css?v=47" />
</head>
<body>
<div class="share"><img src="images/share.jpg"/></div>

<div class="wraper">

	<div class="cover">
		<div class="cover_top"></div>
		<div class="cover_line"></div>
		<div class="cover_bottom"></div>
	</div>

	<div class="comm_btn comm_btn1"></div>
	<div class="comm_btn comm_btn2"></div>
	<div class="comm_btn_fps"></div>

	<div class="false_btn"></div>

	<div class="box load">
		<div class="load_fps"></div>
		<div class="load_img"></div>
		<div class="load_num">
			<div class="load_c load_null"></div>
			<div class="load_c load_0"></div>
			<div class="load_c load_0"></div>
			<div class="load_c load_10"></div>
		</div>
	</div>

	<!-- transform -->
	<div class="trans">
		<div class="lTo1">
			<img src="images/trans/1.png" />
			<img src="images/trans/2.png" />
			<img src="images/trans/3.png" />
			<img src="images/trans/4.png" />
			<img src="images/trans/5.png" />
		</div>

		<div class="1To2">
			<img src="images/trans/5.png" />
			<img src="images/trans/4.png" />
			<img src="images/trans/6.png" />
			<img src="images/trans/7.png" />
		</div>

		<div class="2To3">
			<img src="images/trans/7.png" />
			<img src="images/trans/6.png" />
			<img src="images/trans/8.png" />
			<img src="images/trans/9.png" />
		</div>

		<div class="3To4">
			<img src="images/trans/9.png" />
			<img src="images/trans/8.png" />
			<img src="images/trans/10.png" />
			<img src="images/trans/11.png" />
		</div>

		<div class="4To5">
			<img src="images/trans/11.png" />
			<img src="images/trans/10.png" />
			<img src="images/trans/12.png" />
			<img src="images/trans/13.png" />
		</div>

		<div class="5To6">
			<img src="images/trans/13.png" />
			<img src="images/trans/12.png" />
			<img src="images/trans/14.png" />
			<img src="images/trans/15.png" />
		</div>

		<div class="6ToR">
			<img src="images/trans/15.png" />
			<img src="images/trans/14.png" />
			<img src="images/trans/3.png" />
			<img src="images/trans/2.png" />
			<img src="images/trans/1.png" />
		</div>
	</div>

	<div class="comm_icon"></div>
	
	<!-- common -->
	<div class="common">
		<div class="comm_box_top"></div>
		<div class="comm_box_middle"></div>
		<div class="comm_box_bottom"></div>
		<div class="comm_canvas"></div>
	</div>

	<!-- box1 -->
	<div class="box box1">
		<div class="comm_top"></div>
		<div class="box1_text1"></div>
		<div class="box1_fps">
			<div class="cs"></div>
			<div class="box1_bg">
				<div class="box1_fps1"></div>
				<div class="box1_fps2">
					<div class="box1_fps2_1"></div>
				</div>
				<div class="box1_fps3">
					<div class="box1_fps3_1"></div>
				</div>
			</div>
		</div>
		<div class="box1_text2"></div>
		<div class="box1_text3"></div>
	</div>

	<!-- box2 -->
	<div class="box box2">
		<div class="comm_top"></div>
		<div class="box2_text1">
			<div class="box2_dot1"></div>
			<div class="box2_dot2"></div>
		</div>
		<div class="box2_fps">
			<div class="box2_fps_off">
				<div class="box2_fps1"></div>
				<div class="box2_fps2"></div>
			</div>
		</div>
		<div class="box2_text2">
			<div class="box2_text_fps"></div>
		</div>
	</div>

	<!-- box3 -->
	<div class="box box3">
		<div class="comm_top"></div>
		<div class="box3_text1">
			<div class="box3_text_fps"></div>
		</div>
		<div class="box3_fps1">
			<div class="box3_fps1_1"></div>
		</div>
		<div class="box3_fps2_shake">
			<div class="box3_fps2">
				<div class="box3_fps2_img"></div>
				<div class="box3_fps2_1"></div>
			</div>
		</div>
		<div class="box3_text2"></div>
	</div>

	<!-- box4 -->
	<div class="box box4">
		<div class="comm_top"></div>
		<div class="box4_text1">
			<div class="box4_text_fps"></div>
		</div>
		<div class="box4_fps1">
			<div class="box4_fps1_1"></div>
		</div>
		<div class="box4_fps2"></div>
		<div class="box4_text2"></div>
	</div>

	<!-- box5 -->
	<div class="box box5">
		<div class="comm_top"></div>
		<div class="box5_text1"></div>
		<div class="box5_fps">
			<div class="box5_fps_1"></div>
		</div>
		<div class="box5_text2">
			<div class="box5_text_fps"></div>
		</div>
	</div>

	<!-- box6 -->
	<div class="box box6">
		<div class="comm_top"></div>
		<div class="box6_text1">
			<div class="box6_text_fps"></div>
		</div>
		<div class="box6_fps">
			<div class="box6_fps_1"></div>
		</div>
		<div class="box6_text2">
			<div class="box6_text1_fps"></div>
		</div>
	</div>

	<!-- finish -->
	<div class="box finish">
		<div class="finish_img"></div>
	</div>

	<!-- result1 -->
	<div class="box result1">
		<div class="result1_btn1"></div>
		<div class="result1_btn2"></div>
		<div class="result1_title"></div>
		<div class="result1_slide" id="slider">
			<div class="swipe_wrap">
				<div>
					<div class="result1_slide3"></div>
				</div>
				<div>
					<div class="result1_slide2"></div>
				</div>
				<div>
					<div class="result1_slide1"></div>
				</div>
			</div>
		</div>
		<ul class="result1_raido">
			<li class="res_active"></li>
			<li></li>
			<li></li>
		</ul>
		<input type="tel" class="result1_inp1" value="手机" />
		<input type="text" class="result1_inp2" value="图形验证码" />
		<input type="tel" class="result1_inp3" value="短信验证码" />
		<img class="result1_code" src="" />
		<div class="get_code">获取验证码</div>
		<div class="result1_agree"></div>
		<div class="result1_sub">领取</div>
	</div>

	<!-- result2 -->
	<div class="box result2">
		<div class="result2_img"></div>
		<div class="result2_title"></div>

		<div class="result2_1">
			<div class="result2_slide1"></div>
			<div class="result2_slide1_btn1"></div>
			<div class="result2_slide1_btn2"></div>
		</div>

		<div class="result2_2">
			<div class="result2_slide2"></div>
			<div class="result2_slide2_btn1"></div>
			<div class="result2_slide2_btn2"></div>
			<div class="result2_slide2_btn3"></div>
		</div>

		<div class="result2_3">
			<div class="result2_slide3"></div>
			<div class="result2_slide3_btn1"></div>
			<div class="result2_slide3_btn2"></div>
		</div>

		<div class="result2_icon"></div>
	</div>

	<div class="box rule">
		<div class="rule_close"></div>
		<div class="rule_title"></div>
		<div class="rule_box">
			<div class="rule_slim">
				<div class="rule_text"></div>
			</div>
		</div>
	</div>

	<div class="box pth">
		<div class="pth_img"></div>
	</div>

	<div class="box result_load">
		<div class="res_load1"></div>
		<div class="res_load2"></div>
	</div>

	<div class="box fx_div">
		<div class="fx"></div>
	</div>

</div>

<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/preloadjs-0.6.2.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/swipe.js"></script>
<script src="js/img.js?v=46"></script>
<script src="js/main.js?v=46"></script>
</body>
</html>
